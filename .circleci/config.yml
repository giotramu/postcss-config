version: 2

# --- define aliases
aliases:
  - &restore-cache-deps
    key: dependency-cache-{{ checksum "package.json" }}-2
  - &save-cache-deps
    key: dependency-cache-{{ checksum "package.json" }}-2
    paths:
      - node_modules

# --- define base job's config
defaults: &defaults
  working_directory: ~/postcss-config
  docker:
    - image: circleci/node:lts

# --- define jobs
jobs:
  installing:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore-cache-deps
      - run:
          name: Install dependencies
          command: |-
            npm install npm@latest
            npm install
      - save_cache: *save-cache-deps
      - persist_to_workspace:
          root: ~/postcss-config
          paths:
            - '*'

  checking:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/postcss-config
      - run:
          name: Run eslint and tsc compiler for catch type errors
          command: |-
            npm run check:src
            npm run lint:src

  testing:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/postcss-config
      - run:
          name: Run jest tests
          command: npm run test
      - run:
          name: Upload tests coverage to codecov
          command: |-
            export CODECOV_TOKEN=${CODECOV_TOKEN}
            bash <(curl -s https://codecov.io/bash)

  building:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/postcss-config
      - run:
          name: Build postcss config and scss files
          command: |-
            npm run build
            npm run build:css

# --- workflows
workflows:
  version: 2
  build:
    jobs:
      - installing
      - checking:
          requires:
            - installing
      - testing:
          requires:
            - installing
      - building:
          requires:
            - checking
            - testing
